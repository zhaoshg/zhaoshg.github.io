<div class="line">447</div><div class="line">448</div><div class="line">449</div><div class="line">450</div><div class="line">451</div><div class="line">452</div><div class="line">453</div><div class="line">454</div><div class="line">455</div><div class="line">456</div><div class="line">457</div><div class="line">458</div><div class="line">459</div><div class="line">460</div><div class="line">461</div><div class="line">462</div><div class="line">463</div><div class="line">464</div><div class="line">465</div><div class="line">466</div><div class="line">467</div><div class="line">468</div><div class="line">469</div><div class="line">470</div><div class="line">471</div><div class="line">472</div><div class="line">473</div><div class="line">474</div><div class="line">475</div><div class="line">476</div><div class="line">477</div><div class="line">478</div><div class="line">479</div><div class="line">480</div><div class="line">481</div><div class="line">482</div><div class="line">483</div><div class="line">484</div><div class="line">485</div><div class="line">486</div><div class="line">487</div><div class="line">488</div><div class="line">489</div><div class="line">490</div><div class="line">491</div><div class="line">492</div><div class="line">493</div><div class="line">494</div><div class="line">495</div><div class="line">496</div><div class="line">497</div><div class="line">498</div><div class="line">499</div><div class="line">500</div><div class="line">501</div><div class="line">502</div><div class="line">503</div><div class="line">504</div><div class="line">505</div><div class="line">506</div><div class="line">507</div><div class="line">508</div><div class="line">509</div><div class="line">510</div><div class="line">511</div><div class="line">512</div><div class="line">513</div><div class="line">514</div><div class="line">515</div><div class="line">516</div><div class="line">517</div><div class="line">518</div><div class="line">519</div><div class="line">520</div><div class="line">521</div><div class="line">522</div><div class="line">523</div><div class="line">524</div><div class="line">525</div><div class="line">526</div><div class="line">527</div><div class="line">528</div><div class="line">529</div><div class="line">530</div><div class="line">531</div><div class="line">532</div><div class="line">533</div><div class="line">534</div><div class="line">535</div><div class="line">536</div><div class="line">537</div><div class="line">538</div><div class="line">539</div><div class="line">540</div><div class="line">541</div><div class="line">542</div><div class="line">543</div><div class="line">544</div><div class="line">545</div><div class="line">546</div><div class="line">547</div><div class="line">548</div><div class="line">549</div><div class="line">550</div><div class="line">551</div><div class="line">552</div><div class="line">553</div><div class="line">554</div><div class="line">555</div><div class="line">556</div><div class="line">557</div><div class="line">558</div><div class="line">559</div><div class="line">560</div><div class="line">561</div><div class="line">562</div><div class="line">563</div><div class="line">564</div><div class="line">565</div><div class="line">566</div><div class="line">567</div><div class="line">568</div><div class="line">569</div><div class="line">570</div><div class="line">571</div><div class="line">572</div><div class="line">573</div><div class="line">574</div><div class="line">575</div><div class="line">576</div><div class="line">577</div><div class="line">578</div><div class="line">579</div><div class="line">580</div><div class="line">581</div><div class="line">582</div><div class="line">583</div><div class="line">584</div><div class="line">585</div><div class="line">586</div><div class="line">587</div><div class="line">588</div><div class="line">589</div><div class="line">590</div><div class="line">591</div><div class="line">592</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> com.utils;  </div><div class="line"><span class="keyword">import</span> java.util.Iterator;  </div><div class="line"><span class="keyword">import</span> java.util.NoSuchElementException;  </div><div class="line"><span class="comment">/** </span></div><div class="line"> * 平衡二叉树 </div><div class="line"> * 定义:首先它是一种特殊的二叉排序树，其次它的左子树和右子树都是平衡二叉树， </div><div class="line"> * 且左子树和右子树的深度之差不超过1 </div><div class="line"> * 平衡因子:可以定义为左子树的深度减去右子树的深度 </div><div class="line"> *  </div><div class="line"> * 平衡二叉树是对二叉排序树的优化，防止二叉排序树在最坏情况下平均查找时间为n， </div><div class="line"> * 二叉排序树在此时形如一个单链表 </div><div class="line"> * 平衡二叉树查找元素的次数不超过树的深度，时间复杂度为logN </div><div class="line"> */  </div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">AVLTree</span>&lt;<span class="title">E</span>&gt; </span>&#123;  </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 根节点 </div><div class="line">     */  </div><div class="line">    <span class="keyword">private</span> Entry&lt;E&gt; root = <span class="keyword">null</span>;  </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 树中元素个数 </div><div class="line">     */  </div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> size = <span class="number">0</span>;  </div><div class="line">      </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">AVLTree</span><span class="params">()</span></span>&#123;  </div><div class="line">          </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">size</span><span class="params">()</span></span>&#123;  </div><div class="line">        <span class="keyword">return</span> size;  </div><div class="line">    &#125;  </div><div class="line">  </div><div class="line">  </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * <span class="doctag">@param</span> p 最小旋转子树的根节点 </div><div class="line">     * 向左旋转之后p移到p的左子树处，p的右子树B变为此最小子树根节点， </div><div class="line">     * B的左子树变为p的右子树 </div><div class="line">     * 比如：     A(-2)                   B(1) </div><div class="line">     *              \        左旋转       /   \ </div><div class="line">     *             B(0)     ----&gt;       A(0)   \        </div><div class="line">     *             /   \                   \    \ </div><div class="line">     *           BL(0)  BR(0)              BL(0) BR(0)  </div><div class="line">     *  旋转之后树的深度之差不超过1 </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">rotateLeft</span><span class="params">(Entry&lt;E&gt; p)</span> </span>&#123;  </div><div class="line">        System.out.println(<span class="string">"绕"</span>+p.element+<span class="string">"左旋"</span>);  </div><div class="line">        <span class="keyword">if</span>(p!=<span class="keyword">null</span>)&#123;  </div><div class="line">            Entry&lt;E&gt; r = p.right;  </div><div class="line">            p.right = r.left;   <span class="comment">//把p右子树的左节点嫁接到p的右节点，如上图，把BL作为A的右子节点  </span></div><div class="line">            <span class="keyword">if</span> (r.left != <span class="keyword">null</span>) <span class="comment">//如果B的左节点BL不为空，把BL的父节点设为A  </span></div><div class="line">                r.left.parent = p;  </div><div class="line">            r.parent = p.parent;  <span class="comment">//A的父节点设为B的父节点  </span></div><div class="line">            <span class="keyword">if</span> (p.parent == <span class="keyword">null</span>)         <span class="comment">//如果p是根节点  </span></div><div class="line">                root = r;                 <span class="comment">//r变为父节点，即B为父节点  </span></div><div class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (p.parent.left == p)  <span class="comment">//如果p是左子节点  </span></div><div class="line">                p.parent.left = r;        <span class="comment">//p的父节点的左子树为r  </span></div><div class="line">            <span class="keyword">else</span>                          <span class="comment">//如果p是右子节点  </span></div><div class="line">                p.parent.right = r;       <span class="comment">//p的父节点的右子树为r  </span></div><div class="line">            r.left = p;                   <span class="comment">//p变为r的左子树，即A为B的左子树  </span></div><div class="line">            p.parent = r;                 <span class="comment">//同时更改p的父节点为r，即A的父节点为B  </span></div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * <span class="doctag">@param</span> p 最小旋转子树的根节点 </div><div class="line">     * 向右旋转之后，p移到p的右子节点处，p的左子树B变为最小旋转子树的根节点 </div><div class="line">     * B的右子节点变为p的左节点、 </div><div class="line">     * 例如:       A(2)                     B(-1) </div><div class="line">     *            /         右旋转          /    \ </div><div class="line">     *          B(0)       ------&gt;         /     A(0) </div><div class="line">     *         /   \                      /      / </div><div class="line">     *       BL(0) BR(0)                BL(0)  BR(0)  </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">rotateRight</span><span class="params">(Entry&lt;E&gt; p)</span></span>&#123;  </div><div class="line">        System.out.println(<span class="string">"绕"</span>+p.element+<span class="string">"右旋"</span>);  </div><div class="line">        <span class="keyword">if</span>(p!=<span class="keyword">null</span>)&#123;  </div><div class="line">            Entry&lt;E&gt; l = p.left;    </div><div class="line">            p.left = l.right;    <span class="comment">//把B的右节点BR作为A的左节点  </span></div><div class="line">            <span class="keyword">if</span> (l.right != <span class="keyword">null</span>)   <span class="comment">//如果BR不为null，设置BR的父节点为A  </span></div><div class="line">                l.right.parent = p;  </div><div class="line">            l.parent = p.parent;  <span class="comment">//A的父节点赋给B的父节点  </span></div><div class="line">            <span class="keyword">if</span> (p.parent == <span class="keyword">null</span>)   <span class="comment">//如果p是根节点  </span></div><div class="line">                root = l;          <span class="comment">//B为根节点  </span></div><div class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (p.parent.right == p) <span class="comment">//如果A是其父节点的左子节点  </span></div><div class="line">                p.parent.right = l;     <span class="comment">//B为A的父节点的左子树  </span></div><div class="line">            <span class="keyword">else</span>                        <span class="comment">//如果A是其父节点的右子节点  </span></div><div class="line">                p.parent.left = l;      <span class="comment">//B为A的父节点的右子树  </span></div><div class="line">            l.right = p;                <span class="comment">//A为B的右子树  </span></div><div class="line">            p.parent = l;               <span class="comment">//设置A的父节点为B  </span></div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">  </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 平衡而二叉树的插入操作 </div><div class="line">     * 基本原理为： </div><div class="line">     * 1.首先如同二叉排序树一般，找到其要插入的节点的位置，并把元素插入其中； </div><div class="line">     * 2.自下向上进行回溯，回溯做两个事情： </div><div class="line">     * (1)其一是修改祖先节点的平衡因子，当插入 一个节点时只有根节点到插入节点 </div><div class="line">     * 的路径中的节点的平衡因子会被改变，而且改变的原则是当插入节点在某节点(称为A) </div><div class="line">     * 的左子树 中时，A的平衡因子(称为BF)为BF+1,当插入节点在A的右子树中时A的BF-1， </div><div class="line">     * 而判断插入节点在左子树中还是右子树中只要简单的比较它与A的大小 </div><div class="line">     * (2)在改变祖先节点的平衡因子的同时，找到最近一个平衡因子大于2或小于-2的节点， </div><div class="line">     * 从这个节点开始调整最小不平衡树进行旋转调整，关于如何调整见下文。 </div><div class="line">     * 由于调整后，最小不平衡子树的高度与插入节点前的高度相同，故不需继续要调整祖先节点。 </div><div class="line">     * 这里还有一个特殊情况，如果调整BF时，发现某个节点的BF变为0了，则停止向上继续调整， </div><div class="line">     * 因为这表明此节点中高度小的子树增加了新节点，高度不变，那么祖先节点的BF自然不变。 </div><div class="line">     *  </div><div class="line">     *  </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">add</span><span class="params">(E element)</span></span>&#123;  </div><div class="line">        Entry&lt;E&gt; t = root;  </div><div class="line">        <span class="keyword">if</span>(t == <span class="keyword">null</span>)&#123;  </div><div class="line">            root = <span class="keyword">new</span> Entry&lt;E&gt;(element,<span class="keyword">null</span>);  </div><div class="line">            size = <span class="number">1</span>;  </div><div class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;  </div><div class="line">        &#125;  </div><div class="line">        <span class="keyword">int</span> cmp;  </div><div class="line">        Entry&lt;E&gt; parent;  <span class="comment">//保存t的父节点  </span></div><div class="line">        Comparable&lt;? <span class="keyword">super</span> E&gt; e = (Comparable&lt;? <span class="keyword">super</span> E&gt;) element;  </div><div class="line">        <span class="comment">//从根节点向下搜索，找到插入位置  </span></div><div class="line">        <span class="keyword">do</span> &#123;  </div><div class="line">            parent = t;       </div><div class="line">            cmp = e.compareTo(t.element);  </div><div class="line">            <span class="keyword">if</span>(cmp &lt; <span class="number">0</span>)&#123;  </div><div class="line">                t = t.left;  </div><div class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(cmp &gt; <span class="number">0</span>)&#123;  </div><div class="line">                t = t.right;  </div><div class="line">            &#125;<span class="keyword">else</span>&#123;  </div><div class="line">                <span class="keyword">return</span> <span class="keyword">false</span>;  </div><div class="line">            &#125;  </div><div class="line">        &#125; <span class="keyword">while</span> (t!=<span class="keyword">null</span>);  </div><div class="line">          </div><div class="line">        Entry&lt;E&gt; child = <span class="keyword">new</span> Entry(element,parent);  </div><div class="line">        <span class="keyword">if</span>(cmp &lt; <span class="number">0</span>)&#123;  </div><div class="line">            parent.left = child;  </div><div class="line">              </div><div class="line">        &#125;<span class="keyword">else</span>&#123;  </div><div class="line">            parent.right = child;     </div><div class="line">        &#125;  </div><div class="line">        <span class="comment">//自下向上回溯，查找最近不平衡节点  </span></div><div class="line">        <span class="keyword">while</span>(parent!=<span class="keyword">null</span>)&#123;  </div><div class="line">            cmp = e.compareTo(parent.element);  </div><div class="line">            <span class="keyword">if</span>(cmp &lt; <span class="number">0</span>)&#123;    <span class="comment">//插入节点在parent的左子树中  </span></div><div class="line">                parent.balance++;  </div><div class="line">            &#125;<span class="keyword">else</span>&#123;           <span class="comment">//插入节点在parent的右子树中  </span></div><div class="line">                parent.balance--;  </div><div class="line">            &#125;  </div><div class="line">            <span class="keyword">if</span>(parent.balance == <span class="number">0</span>)&#123;    <span class="comment">//此节点的balance为0，不再向上调整BF值，且不需要旋转  </span></div><div class="line">                <span class="keyword">break</span>;  </div><div class="line">            &#125;  </div><div class="line">            <span class="keyword">if</span>(Math.abs(parent.balance) == <span class="number">2</span>)&#123;  <span class="comment">//找到最小不平衡子树根节点  </span></div><div class="line">                fixAfterInsertion(parent);  </div><div class="line">                <span class="keyword">break</span>;                  <span class="comment">//不用继续向上回溯  </span></div><div class="line">            &#125;  </div><div class="line">            parent = parent.parent;  </div><div class="line">        &#125;  </div><div class="line">        size ++;  </div><div class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 调整的方法： </div><div class="line">     * 1.当最小不平衡子树的根(以下简称R)为2时，即左子树高于右子树： </div><div class="line">     * 如果R的左子树的根节点的BF为1时，做右旋； </div><div class="line">     * 如果R的左子树的根节点的BF为-1时，先左旋然后再右旋 </div><div class="line">     *  </div><div class="line">     * 2.R为-2时，即右子树高于左子树： </div><div class="line">     * 如果R的右子树的根节点的BF为1时，先右旋后左旋 </div><div class="line">     * 如果R的右子树的根节点的BF为-1时，做左旋 </div><div class="line">     *  </div><div class="line">     * 至于调整之后，各节点的BF变化见代码 </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">fixAfterInsertion</span><span class="params">(Entry&lt;E&gt; p)</span></span>&#123;  </div><div class="line">        <span class="keyword">if</span>(p.balance == <span class="number">2</span>)&#123;  </div><div class="line">            leftBalance(p);  </div><div class="line">        &#125;  </div><div class="line">        <span class="keyword">if</span>(p.balance == -<span class="number">2</span>)&#123;  </div><div class="line">            rightBalance(p);  </div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 做左平衡处理 </div><div class="line">     * 平衡因子的调整如图： </div><div class="line">     *         t                       rd </div><div class="line">     *       /   \                   /    \ </div><div class="line">     *      l    tr   左旋后右旋    l       t </div><div class="line">     *    /   \       -------&gt;    /  \    /  \ </div><div class="line">     *  ll    rd                ll   rdl rdr  tr </div><div class="line">     *       /   \ </div><div class="line">     *     rdl  rdr </div><div class="line">     *      </div><div class="line">     *   情况2(rd的BF为0) </div><div class="line">     *  </div><div class="line">     *    </div><div class="line">     *         t                       rd </div><div class="line">     *       /   \                   /    \ </div><div class="line">     *      l    tr   左旋后右旋    l       t </div><div class="line">     *    /   \       -------&gt;    /  \       \ </div><div class="line">     *  ll    rd                ll   rdl     tr </div><div class="line">     *       /    </div><div class="line">     *     rdl   </div><div class="line">     *      </div><div class="line">     *   情况1(rd的BF为1) </div><div class="line">     *   </div><div class="line">     *    </div><div class="line">     *         t                       rd </div><div class="line">     *       /   \                   /    \ </div><div class="line">     *      l    tr   左旋后右旋    l       t </div><div class="line">     *    /   \       -------&gt;    /       /  \ </div><div class="line">     *  ll    rd                ll       rdr  tr </div><div class="line">     *           \ </div><div class="line">     *          rdr </div><div class="line">     *      </div><div class="line">     *   情况3(rd的BF为-1) </div><div class="line">     *  </div><div class="line">     *    </div><div class="line">     *         t                         l </div><div class="line">     *       /       右旋处理          /    \ </div><div class="line">     *      l        ------&gt;          ll     t </div><div class="line">     *    /   \                             / </div><div class="line">     *   ll   rd                           rd </div><div class="line">     *   情况4(L等高) </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">leftBalance</span><span class="params">(Entry&lt;E&gt; t)</span></span>&#123;  </div><div class="line">        <span class="keyword">boolean</span> heightLower = <span class="keyword">true</span>;  </div><div class="line">        Entry&lt;E&gt; l = t.left;  </div><div class="line">        <span class="keyword">switch</span> (l.balance) &#123;  </div><div class="line">        <span class="keyword">case</span> LH:            <span class="comment">//左高，右旋调整,旋转后树的高度减小  </span></div><div class="line">            t.balance = l.balance = EH;  </div><div class="line">            rotateRight(t);  </div><div class="line">            <span class="keyword">break</span>;   </div><div class="line">        <span class="keyword">case</span> RH:            <span class="comment">//右高，分情况调整                                            </span></div><div class="line">            Entry&lt;E&gt; rd = l.right;  </div><div class="line">            <span class="keyword">switch</span> (rd.balance) &#123;   <span class="comment">//调整各个节点的BF  </span></div><div class="line">            <span class="keyword">case</span> LH:    <span class="comment">//情况1  </span></div><div class="line">                t.balance = RH;  </div><div class="line">                l.balance = EH;  </div><div class="line">                <span class="keyword">break</span>;  </div><div class="line">            <span class="keyword">case</span> EH:    <span class="comment">//情况2  </span></div><div class="line">                t.balance = l.balance = EH;  </div><div class="line">                <span class="keyword">break</span>;  </div><div class="line">            <span class="keyword">case</span> RH:    <span class="comment">//情况3  </span></div><div class="line">                t.balance = EH;  </div><div class="line">                l.balance = LH;  </div><div class="line">                <span class="keyword">break</span>;  </div><div class="line">            &#125;  </div><div class="line">            rd.balance = EH;  </div><div class="line">            rotateLeft(t.left);  </div><div class="line">            rotateRight(t);  </div><div class="line">            <span class="keyword">break</span>;  </div><div class="line">        <span class="keyword">case</span> EH:      <span class="comment">//特殊情况4,这种情况在添加时不可能出现，只在移除时可能出现，旋转之后整体树高不变  </span></div><div class="line">            l.balance = RH;  </div><div class="line">            t.balance = LH;  </div><div class="line">            rotateRight(t);  </div><div class="line">            heightLower = <span class="keyword">false</span>;  </div><div class="line">            <span class="keyword">break</span>;  </div><div class="line">        &#125;  </div><div class="line">        <span class="keyword">return</span> heightLower;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 做右平衡处理 </div><div class="line">     * 平衡因子的调整如图： </div><div class="line">     *           t                               ld </div><div class="line">     *        /     \                          /     \ </div><div class="line">     *      tl       r       先右旋再左旋     t       r </div><div class="line">     *             /   \     --------&gt;      /   \    /  \ </div><div class="line">     *           ld    rr                 tl   ldl  ldr rr </div><div class="line">     *          /  \ </div><div class="line">     *       ldl  ldr </div><div class="line">     *       情况2(ld的BF为0) </div><div class="line">     *        </div><div class="line">     *           t                               ld </div><div class="line">     *        /     \                          /     \ </div><div class="line">     *      tl       r       先右旋再左旋     t       r </div><div class="line">     *             /   \     --------&gt;      /   \       \ </div><div class="line">     *           ld    rr                 tl   ldl      rr </div><div class="line">     *          /   </div><div class="line">     *       ldl   </div><div class="line">     *       情况1(ld的BF为1) </div><div class="line">     *        </div><div class="line">     *           t                               ld </div><div class="line">     *        /     \                          /     \ </div><div class="line">     *      tl       r       先右旋再左旋     t       r </div><div class="line">     *             /   \     --------&gt;      /        /  \ </div><div class="line">     *           ld    rr                 tl        ldr rr </div><div class="line">     *             \ </div><div class="line">     *             ldr </div><div class="line">     *       情况3(ld的BF为-1) </div><div class="line">     *        </div><div class="line">     *           t                                  r </div><div class="line">     *             \          左旋                /   \ </div><div class="line">     *              r        -------&gt;           t      rr      </div><div class="line">     *            /   \                          \ </div><div class="line">     *           ld   rr                         ld </div><div class="line">     *        情况4(r的BF为0)    </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">rightBalance</span><span class="params">(Entry&lt;E&gt; t)</span></span>&#123;  </div><div class="line">        <span class="keyword">boolean</span> heightLower = <span class="keyword">true</span>;  </div><div class="line">        Entry&lt;E&gt; r = t.right;  </div><div class="line">        <span class="keyword">switch</span> (r.balance) &#123;  </div><div class="line">        <span class="keyword">case</span> LH:            <span class="comment">//左高，分情况调整  </span></div><div class="line">            Entry&lt;E&gt; ld = r.left;  </div><div class="line">            <span class="keyword">switch</span> (ld.balance) &#123;   <span class="comment">//调整各个节点的BF  </span></div><div class="line">            <span class="keyword">case</span> LH:    <span class="comment">//情况1  </span></div><div class="line">                t.balance = EH;  </div><div class="line">                r.balance = RH;  </div><div class="line">                <span class="keyword">break</span>;  </div><div class="line">            <span class="keyword">case</span> EH:    <span class="comment">//情况2  </span></div><div class="line">                t.balance = r.balance = EH;  </div><div class="line">                <span class="keyword">break</span>;  </div><div class="line">            <span class="keyword">case</span> RH:    <span class="comment">//情况3  </span></div><div class="line">                t.balance = LH;  </div><div class="line">                r.balance = EH;  </div><div class="line">                <span class="keyword">break</span>;  </div><div class="line">            &#125;  </div><div class="line">            ld.balance = EH;  </div><div class="line">            rotateRight(t.right);  </div><div class="line">            rotateLeft(t);  </div><div class="line">            <span class="keyword">break</span>;  </div><div class="line">        <span class="keyword">case</span> RH:            <span class="comment">//右高，左旋调整  </span></div><div class="line">            t.balance = r.balance = EH;  </div><div class="line">            rotateLeft(t);  </div><div class="line">            <span class="keyword">break</span>;  </div><div class="line">        <span class="keyword">case</span> EH:       <span class="comment">//特殊情况4  </span></div><div class="line">            r.balance = LH;  </div><div class="line">            t.balance = RH;  </div><div class="line">            rotateLeft(t);  </div><div class="line">            heightLower = <span class="keyword">false</span>;  </div><div class="line">            <span class="keyword">break</span>;  </div><div class="line">        &#125;  </div><div class="line">        <span class="keyword">return</span> heightLower;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 查找指定元素，如果找到返回其Entry对象，否则返回null </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">private</span> Entry&lt;E&gt; <span class="title">getEntry</span><span class="params">(Object element)</span> </span>&#123;    </div><div class="line">        Entry&lt;E&gt; tmp = root;    </div><div class="line">        Comparable&lt;? <span class="keyword">super</span> E&gt; e = (Comparable&lt;? <span class="keyword">super</span> E&gt;) element;  </div><div class="line">        <span class="keyword">int</span> c;    </div><div class="line">        <span class="keyword">while</span> (tmp != <span class="keyword">null</span>) &#123;    </div><div class="line">            c = e.compareTo(tmp.element);    </div><div class="line">            <span class="keyword">if</span> (c == <span class="number">0</span>) &#123;    </div><div class="line">                <span class="keyword">return</span> tmp;    </div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (c &lt; <span class="number">0</span>) &#123;    </div><div class="line">                tmp = tmp.left;    </div><div class="line">            &#125; <span class="keyword">else</span> &#123;    </div><div class="line">                tmp = tmp.right;    </div><div class="line">            &#125;    </div><div class="line">        &#125;    </div><div class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;    </div><div class="line">    &#125;    </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 平衡二叉树的移除元素操作 </div><div class="line">     *  </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">remove</span><span class="params">(Object o)</span></span>&#123;  </div><div class="line">        Entry&lt;E&gt; e = getEntry(o);  </div><div class="line">        <span class="keyword">if</span>(e!=<span class="keyword">null</span>)&#123;  </div><div class="line">            deleteEntry(e);  </div><div class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;  </div><div class="line">        &#125;  </div><div class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">deleteEntry</span><span class="params">(Entry&lt;E&gt; p)</span></span>&#123;  </div><div class="line">        size --;  </div><div class="line">        <span class="comment">//如果p左右子树都不为空，找到其直接后继，替换p，之后p指向s，删除p其实是删除s  </span></div><div class="line">        <span class="comment">//所有的删除左右子树不为空的节点都可以调整为删除左右子树有其一不为空，或都为空的情况。  </span></div><div class="line">        <span class="keyword">if</span> (p.left != <span class="keyword">null</span> &amp;&amp; p.right != <span class="keyword">null</span>) &#123;  </div><div class="line">             Entry&lt;E&gt; s = successor(p);  </div><div class="line">             p.element = s.element;  </div><div class="line">             p = s;  </div><div class="line">        &#125;  </div><div class="line">        Entry&lt;E&gt; replacement = (p.left != <span class="keyword">null</span> ? p.left : p.right);  </div><div class="line">  </div><div class="line">        <span class="keyword">if</span> (replacement != <span class="keyword">null</span>) &#123;      <span class="comment">//如果其左右子树有其一不为空  </span></div><div class="line">            replacement.parent = p.parent;  </div><div class="line">            <span class="keyword">if</span> (p.parent == <span class="keyword">null</span>)   <span class="comment">//如果p为root节点  </span></div><div class="line">                root = replacement;  </div><div class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (p == p.parent.left)    <span class="comment">//如果p是左孩子  </span></div><div class="line">                p.parent.left  = replacement;     </div><div class="line">            <span class="keyword">else</span>                            <span class="comment">//如果p是右孩子  </span></div><div class="line">                p.parent.right = replacement;  </div><div class="line">  </div><div class="line">            p.left = p.right = p.parent = <span class="keyword">null</span>;     <span class="comment">//p的指针清空  </span></div><div class="line">              </div><div class="line">            <span class="comment">//这里更改了replacement的父节点，所以可以直接从它开始向上回溯  </span></div><div class="line">            fixAfterDeletion(replacement);    </div><div class="line">  </div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (p.parent == <span class="keyword">null</span>) &#123; <span class="comment">// 如果全树只有一个节点  </span></div><div class="line">            root = <span class="keyword">null</span>;  </div><div class="line">        &#125; <span class="keyword">else</span> &#123;  <span class="comment">//左右子树都为空  </span></div><div class="line">            fixAfterDeletion(p);    <span class="comment">//这里从p开始回溯  </span></div><div class="line">            <span class="keyword">if</span> (p.parent != <span class="keyword">null</span>) &#123;  </div><div class="line">                <span class="keyword">if</span> (p == p.parent.left)  </div><div class="line">                    p.parent.left = <span class="keyword">null</span>;  </div><div class="line">                <span class="keyword">else</span> <span class="keyword">if</span> (p == p.parent.right)  </div><div class="line">                    p.parent.right = <span class="keyword">null</span>;  </div><div class="line">                p.parent = <span class="keyword">null</span>;  </div><div class="line">            &#125;  </div><div class="line">        &#125;     </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 返回以中序遍历方式遍历树时，t的直接后继 </div><div class="line">     */  </div><div class="line">    <span class="keyword">static</span> &lt;E&gt; <span class="function">Entry&lt;E&gt; <span class="title">successor</span><span class="params">(Entry&lt;E&gt; t)</span> </span>&#123;  </div><div class="line">        <span class="keyword">if</span> (t == <span class="keyword">null</span>)  </div><div class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;  </div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (t.right != <span class="keyword">null</span>) &#123; <span class="comment">//往右，然后向左直到尽头  </span></div><div class="line">            Entry&lt;E&gt; p = t.right;  </div><div class="line">            <span class="keyword">while</span> (p.left != <span class="keyword">null</span>)  </div><div class="line">                p = p.left;  </div><div class="line">            <span class="keyword">return</span> p;  </div><div class="line">        &#125; <span class="keyword">else</span> &#123;        <span class="comment">//right为空，如果t是p的左子树，则p为t的直接后继  </span></div><div class="line">            Entry&lt;E&gt; p = t.parent;  </div><div class="line">            Entry&lt;E&gt; ch = t;  </div><div class="line">            <span class="keyword">while</span> (p != <span class="keyword">null</span> &amp;&amp; ch == p.right) &#123;    <span class="comment">//如果t是p的右子树，则继续向上搜索其直接后继  </span></div><div class="line">                ch = p;  </div><div class="line">                p = p.parent;  </div><div class="line">            &#125;  </div><div class="line">            <span class="keyword">return</span> p;  </div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 删除某节点p后的调整方法： </div><div class="line">     * 1.从p开始向上回溯，修改祖先的BF值，这里只要调整从p的父节点到根节点的BF值， </div><div class="line">     * 调整原则为，当p位于某祖先节点(简称A)的左子树中时，A的BF减1，当p位于A的 </div><div class="line">     * 右子树中时A的BF加1。当某个祖先节点BF变为1或-1时停止回溯，这里与插入是相反的， </div><div class="line">     * 因为原本这个节点是平衡的，删除它的子树的某个节点并不会改变它的高度 </div><div class="line">     *  </div><div class="line">     * 2.检查每个节点的BF值，如果为2或-2需要进行旋转调整，调整方法如下文， </div><div class="line">     * 如果调整之后这个最小子树的高度降低了，那么必须继续从这个最小子树的根节点(假设为B)继续 </div><div class="line">     * 向上回溯，这里和插入不一样，因为B的父节点的平衡性因为其子树B的高度的改变而发生了改变， </div><div class="line">     * 那么就可能需要调整，所以删除可能进行多次的调整。 </div><div class="line">     *  </div><div class="line">     */  </div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">fixAfterDeletion</span><span class="params">(Entry&lt;E&gt; p)</span></span>&#123;  </div><div class="line">        <span class="keyword">boolean</span> heightLower = <span class="keyword">true</span>;     <span class="comment">//看最小子树调整后，它的高度是否发生变化，如果减小，继续回溯  </span></div><div class="line">        Entry&lt;E&gt; t = p.parent;  </div><div class="line">        Comparable&lt;? <span class="keyword">super</span> E&gt; e = (Comparable&lt;? <span class="keyword">super</span> E&gt;)p.element;  </div><div class="line">        <span class="keyword">int</span> cmp;  </div><div class="line">        <span class="comment">//自下向上回溯，查找不平衡的节点进行调整  </span></div><div class="line">        <span class="keyword">while</span>(t!=<span class="keyword">null</span> &amp;&amp; heightLower)&#123;  </div><div class="line">            cmp = e.compareTo(t.element);  </div><div class="line">            <span class="comment">/** </span></div><div class="line">             * 删除的节点是右子树，等于的话，必然是删除的某个节点的左右子树不为空的情况 </div><div class="line">             * 例如：     10 </div><div class="line">             *          /    \ </div><div class="line">             *         5     15 </div><div class="line">             *       /   \ </div><div class="line">             *      3    6  </div><div class="line">             * 这里删除5，是把6的值赋给5，然后删除6，这里6是p，p的父节点的值也是6。 </div><div class="line">             * 而这也是右子树的一种 </div><div class="line">             */   </div><div class="line">            <span class="keyword">if</span>(cmp &gt;= <span class="number">0</span> )&#123;     </div><div class="line">                t.balance ++;  </div><div class="line">            &#125;<span class="keyword">else</span>&#123;  </div><div class="line">                t.balance --;  </div><div class="line">            &#125;  </div><div class="line">            <span class="keyword">if</span>(Math.abs(t.balance) == <span class="number">1</span>)&#123;   <span class="comment">//父节点经过调整平衡因子后，如果为1或-1，说明调整之前是0，停止回溯。  </span></div><div class="line">                <span class="keyword">break</span>;  </div><div class="line">            &#125;  </div><div class="line">            Entry&lt;E&gt; r = t;  </div><div class="line">            <span class="comment">//这里的调整跟插入一样  </span></div><div class="line">            <span class="keyword">if</span>(t.balance == <span class="number">2</span>)&#123;  </div><div class="line">                heightLower = leftBalance(r);  </div><div class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(t.balance==-<span class="number">2</span>)&#123;  </div><div class="line">                heightLower = rightBalance(r);  </div><div class="line">            &#125;  </div><div class="line">            t = t.parent;  </div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">      </div><div class="line">      </div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> LH = <span class="number">1</span>;    <span class="comment">//左高  </span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> EH = <span class="number">0</span>;    <span class="comment">//等高  </span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> RH = -<span class="number">1</span>;   <span class="comment">//右高  </span></div><div class="line">      </div><div class="line">    <span class="comment">/** </span></div><div class="line">     * 树节点，为方便起见不写get，Set方法 </div><div class="line">     */  </div><div class="line">    <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Entry</span>&lt;<span class="title">E</span>&gt;</span>&#123;  </div><div class="line">        E element;  </div><div class="line">        Entry&lt;E&gt; parent;  </div><div class="line">        Entry&lt;E&gt; left;  </div><div class="line">        Entry&lt;E&gt; right;  </div><div class="line">        <span class="keyword">int</span> balance = EH;   <span class="comment">//平衡因子，只能为1或0或-1  </span></div><div class="line">          </div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Entry</span><span class="params">(E element,Entry&lt;E&gt; parent)</span></span>&#123;  </div><div class="line">            <span class="keyword">this</span>.element = element;  </div><div class="line">            <span class="keyword">this</span>.parent = parent;  </div><div class="line">        &#125;  </div><div class="line">          </div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Entry</span><span class="params">()</span></span>&#123;&#125;  </div><div class="line">  </div><div class="line">        <span class="meta">@Override</span>  </div><div class="line">        <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;  </div><div class="line">            <span class="keyword">return</span> element+<span class="string">" BF="</span>+balance;  </div><div class="line">        &#125;  </div><div class="line">              </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">      </div><div class="line">    <span class="comment">//返回中序遍历此树的迭代器,返回的是一个有序列表  </span></div><div class="line">    <span class="keyword">private</span> <span class="class"><span class="keyword">class</span> <span class="title">BinarySortIterator</span> <span class="keyword">implements</span> <span class="title">Iterator</span>&lt;<span class="title">E</span>&gt;</span>&#123;  </div><div class="line">        Entry&lt;E&gt; next;  </div><div class="line">        Entry&lt;E&gt; lastReturned;  </div><div class="line">          </div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">BinarySortIterator</span><span class="params">()</span></span>&#123;  </div><div class="line">            Entry&lt;E&gt; s = root;  </div><div class="line">            <span class="keyword">if</span>(s !=<span class="keyword">null</span>)&#123;  </div><div class="line">                <span class="keyword">while</span>(s.left != <span class="keyword">null</span>)&#123;  <span class="comment">//找到中序遍历的第一个元素  </span></div><div class="line">                    s = s.left;  </div><div class="line">                &#125;  </div><div class="line">            &#125;  </div><div class="line">            next = s;   <span class="comment">//赋给next  </span></div><div class="line">        &#125;  </div><div class="line">          </div><div class="line">        <span class="meta">@Override</span>  </div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">hasNext</span><span class="params">()</span> </span>&#123;  </div><div class="line">            <span class="keyword">return</span> next!=<span class="keyword">null</span>;  </div><div class="line">        &#125;  </div><div class="line">  </div><div class="line">        <span class="meta">@Override</span>  </div><div class="line">        <span class="function"><span class="keyword">public</span> E <span class="title">next</span><span class="params">()</span> </span>&#123;  </div><div class="line">            Entry&lt;E&gt; e = next;  </div><div class="line">            <span class="keyword">if</span> (e == <span class="keyword">null</span>)  </div><div class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> NoSuchElementException();  </div><div class="line">            next = successor(e);  </div><div class="line">            lastReturned = e;  </div><div class="line">            <span class="keyword">return</span> e.element;  </div><div class="line">        &#125;  </div><div class="line">  </div><div class="line">        <span class="meta">@Override</span>  </div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">remove</span><span class="params">()</span> </span>&#123;  </div><div class="line">            <span class="keyword">if</span> (lastReturned == <span class="keyword">null</span>)  </div><div class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> IllegalStateException();  </div><div class="line">            <span class="comment">// deleted entries are replaced by their successors  </span></div><div class="line">            <span class="keyword">if</span> (lastReturned.left != <span class="keyword">null</span> &amp;&amp; lastReturned.right != <span class="keyword">null</span>)  </div><div class="line">                next = lastReturned;  </div><div class="line">            deleteEntry(lastReturned);  </div><div class="line">            lastReturned = <span class="keyword">null</span>;  </div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">    <span class="function"><span class="keyword">public</span> Iterator&lt;E&gt; <span class="title">itrator</span><span class="params">()</span></span>&#123;  </div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> BinarySortIterator();  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">  </div><div class="line">      </div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">treeHeight</span><span class="params">(Entry&lt;E&gt; p)</span></span>&#123;  </div><div class="line">        <span class="keyword">if</span>(p == <span class="keyword">null</span>)&#123;  </div><div class="line">            <span class="keyword">return</span> -<span class="number">1</span>;  </div><div class="line">        &#125;  </div><div class="line">        <span class="keyword">return</span> <span class="number">1</span> + Math.max(treeHeight(p.left), treeHeight(p.right));  </div><div class="line">    &#125;  </div><div class="line">      </div><div class="line">      </div><div class="line">    <span class="comment">//测试，你也可以任意测试  </span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;  </div><div class="line">        AVLTree&lt;Integer&gt; tree = <span class="keyword">new</span> AVLTree&lt;Integer&gt;();  </div><div class="line">        System.out.println(<span class="string">"------添加------"</span>);  </div><div class="line">        tree.add(<span class="number">50</span>);  </div><div class="line">        System.out.print(<span class="number">50</span>+<span class="string">" "</span>);  </div><div class="line">        tree.add(<span class="number">66</span>);  </div><div class="line">        System.out.print(<span class="number">66</span>+<span class="string">" "</span>);  </div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">10</span>;i++)&#123;  </div><div class="line">            <span class="keyword">int</span> ran = (<span class="keyword">int</span>)(Math.random() * <span class="number">100</span>);  </div><div class="line">            System.out.print(ran+<span class="string">" "</span>);  </div><div class="line">            tree.add(ran);  </div><div class="line">        &#125;  </div><div class="line">        System.out.println(<span class="string">"------删除------"</span>);  </div><div class="line">        tree.remove(<span class="number">50</span>);  </div><div class="line">        tree.remove(<span class="number">66</span>);  </div><div class="line">          </div><div class="line">        System.out.println();  </div><div class="line">        Iterator&lt;Integer&gt; it = tree.itrator();  </div><div class="line">        <span class="keyword">while</span>(it.hasNext())&#123;  </div><div class="line">            System.out.print(it.next()+<span class="string">" "</span>);  </div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">&#125;</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
